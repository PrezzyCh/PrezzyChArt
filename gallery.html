<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="art, prezzy, prezzych, digitalart, digital art">
        <meta name="author" content="PrezzyCh">
        <meta name="description" content="Collection of my best works!">
        <title> About me </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/websiteimages/symbols/PrezzyChlogodark.png">

        <script src="gallery.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="gallery.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="loadingscreen" id="loading">
            <div id="loadingcontainer">
                <h1 id="loadingtext"> Loading </h1>
            </div>
        </div> 
        <div class="inactivemodal" id="gallerymodal">
            <div id="modalcontainer">
                <section id="modalparagraphcontainer">
                    <h2 id="modalheader">Testing</h2>
                    <div class="linedivider" id="headerdividermodal"></div>
                    <div id="socialsbuttoncontainer">
                        <!-- Icon trademark belongs to their respective holders:
                            Instagram, https://about.meta.com/brand/resources/instagram/instagram-brand/ 
                            Deviantart, https://www.deviantart.com/about
                            Cara, https://blog.cara.app/blog/faq
                         -->
                        <p class="sectionparagraph" id="modalparagraph"> More art in my socials! </p>
                        <a class="modalsocialbuttons" href="https://www.instagram.com/prezzych/">
                            <img src="img/websiteimages/symbols/Instagram.webp" loading="lazy" alt="Instagram logo">
                            Instagram 
                        </a>
                        <a class="modalsocialbuttons" href="https://www.deviantart.com/prezzych">
                            <img src="img/websiteimages/symbols/Deviantart.webp" loading="lazy" alt="Deviantart logo">
                            Deviantart 
                        </a>
                        <a class="modalsocialbuttons" href="https://cara.app/prezzych/all"> 
                            <img src="img/websiteimages/symbols/Cara.webp" loading="lazy" alt="Cara logo">
                            Cara 
                        </a>
                    </div>
                </section>
                <section id="modalimagecontainer">
                    <img id="modalimage" src="img/galleryimages/placeholder.webp" loading="lazy" alt="image frame">
                </section>
            </div>
            <button type="button" id="modalclosebutton"> X </button>
        </div>

        <header>
            <section id="header-container">
                <img id="prezzychlogo" src="img/websiteimages/symbols/PrezzyChlogo.webp" alt="Prezzych logo">
                <nav id="navbar">
                    <a class="navbarlinks" id="navbarhome" href="index.html"> Home </a>
                    <div class="dividerdot"></div>
                    <a class="navbarlinks" id="navbaraboutme" href="aboutme.html"> AboutMe </a>
                    <div class="dividerdot"></div>
                    <a class="navbarlinks" id="navbargallery"> Gallery </a>
                </nav>
            </section>
        </header>
        
        <section class="title-container" id="titlecontainer-end">
            <div class="titleimage" id="titleimage-aboutme"></div>
            <div id="titleframegradient"></div>
            <figure id="title">
                <h1 id="titleh1"> Gallery </h1>
                <div class="linedivider" id="dividertitle"></div>
            </figure>
            <div id="main-title-gradient"></div>
        </section>

        <main>
            <figure class="maindecor-container"> 
                <div class="decorlines"></div>
                <h2 class="decorsignature">◊  (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧  ◊</h2>
                <div class="decorlines"></div>
            </figure>

            <section id="mainsection">
                <section class="contentcontainer" id="gallerycontainer">
                    <div class="unhidden" id="gallerycontainerinner">
                        <div id="galleryheader">
                            <h2 class="sectionheader" id="galleryh2">2024</h2>
                            <div class="linedivider" id="headerdividergallery"></div>
                        </div>
                        <div id="gallery">
                            <ul class="gallerylist" id="list2024">
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Waterfront.webp" loading="lazy" alt="Waterfront">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Stars.webp" loading="lazy" alt="Stars">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Autumn Quarter.webp" loading="lazy" alt="Autumn Quarter">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/New Percillia.webp" loading="lazy" alt="New Percillia">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Starlight Redesign.webp" loading="lazy" alt="Starlight Banner">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Royalty.webp" loading="lazy" alt="Royalty">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Overwhelmed.webp" loading="lazy" alt="Over whelmed">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Yonfei.webp" loading="lazy" alt="Yonfei">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Fair Game.webp" loading="lazy" alt="Fair Game">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Peak of Dawn.webp" loading="lazy" alt="Peak of Dawn">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Monster Hunting.webp" loading="lazy" alt="Monster Hunting">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Witch of the Waters.webp" loading="lazy" alt="Witch of the Waters">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/TwilightMountains.webp" loading="lazy" alt="Twilight Mountains">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/Aviator.webp" loading="lazy" alt="Aviator">
                                </li>
                                <li class="gallerylistelement">
                                    <img class="galleryimages" src="img/galleryimages/2024/compressed/AutumnPatterns.webp" loading="lazy" alt="Autumn Patterns">
                                </li>
                            </ul>
                        </div>
                        <div id="gallerybuttons">
                            <button class="active" id="buttonleft"> < </button>
                            <ul id="gallerybuttonslist">
                                <li><button type="button" class="active" id="button2024" value="2024">2024</button></li>
                            </ul>
                            <button class="active" id="buttonright"> > </button>
                        </div>
                    </div>
                </section>
            </section>

            <figure class="maindecor-container"> 
                <div class="decorlines"></div>
                <h2 class="decorsignature"> ✧ </h2>
                <div class="decorlines"></div>
            </figure>

            <footer>
                <section class="footer-container">
                    <article class="footerlinks-container">
                        <h3 class="footerheaders"> Socials </h3>
                        <div class="dividerdot"></div>
                        <a class="footer-a" href="https://www.instagram.com/prezzych/"> Instagram </a>
                        <a class="footer-a" href="https://www.deviantart.com/prezzych"> Deviantart </a>
                        <a class="footer-a" href="https://cara.app/prezzych/all"> Cara </a>
                    </article>
                    <article class="footerlinks-container">
                        <h3 class="footerheaders"> Explore </h3>
                        <div class="dividerdot"></div>
                        <a class="footer-a" id="footerhome" href="index.html"> Home </a>
                        <a class="footer-a" id="footeraboutme" href="aboutme.html"> About Me </a>
                        <a class="footer-a" id="footergallery" href="gallery.html"> Gallery </a>
                    </article>
                    <article class="footerlinks-container">
                        <h3 class="footerheaders"> Other </h3>
                        <div class="dividerdot"></div>
                        <a class="footer-a" id="footercommissions"> Commissions </a>
                    </article>
                </section>
                <section class="footer-container" id="footerinfos">
                    <article class="footerinfo-container">
                        <p> Made by Prezzy, with ♥️</p>
                    </article>
                    <div class="linedivider"></div>
                    <article class="footerinfo-container">
                        <p>© PrezzyCh 2024. All rights reserved </p>
                    </article>
                </section>
            </footer>
        </main>
    </body>
</html>
